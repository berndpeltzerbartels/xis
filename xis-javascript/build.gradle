plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    compileOnly localGroovy()


    // https://mvnrepository.com/artifact/org.gradle/api
    implementation project(':xis-util')
    implementation project(':xis-javascript-model')
    implementation project(':xis-remote-template')

    implementation 'com.eclipsesource.j2v8:j2v8_linux_x86_64:4.6.0'

    annotationProcessor 'org.projectlombok:lombok:1.18.12'
    implementation 'org.projectlombok:lombok:1.18.12'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.16.1'

}


test {
    useJUnitPlatform()
}

apply plugin: JavascriptPlugin
