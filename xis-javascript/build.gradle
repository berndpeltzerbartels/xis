import one.xis.gradle.JavascriptPlugin

plugins {
    id 'java'
}

group 'one.xis'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}


apply plugin: JavascriptPlugin

dependencies {
    annotationProcessor "org.projectlombok:lombok:$lombokVersion"
    implementation "org.projectlombok:lombok:$lombokVersion"
    implementation project(':xis-resources')

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    testImplementation project(':xis-test')
    testImplementation project(':xis-util')
    implementation "org.mockito:mockito-core:$mockitoVersion"
    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.16.1'
    testAnnotationProcessor "org.projectlombok:lombok:$lombokVersion"

    implementation 'org.graalvm.js:js-scriptengine:23.0.1'
    implementation 'org.graalvm.truffle:truffle-api:23.0.1'
    implementation 'org.graalvm.js:js:23.0.1'
    implementation 'org.graalvm.tools:chromeinspector:23.0.1'
}

test {
    useJUnitPlatform()
    afterTest { desc, result ->
        logger.quiet "${desc.className} - ${desc.name}: ${result.resultType}"
    }
}
