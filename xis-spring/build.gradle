plugins {
    id 'java'
}


repositories {
    mavenCentral()
}

dependencies {

    compileOnly project(':xis-deserializer')
    implementation project(':xis-context')
    implementation project(':xis-server')
    implementation project(':xis-resources')
    implementation project(':xis-remote-core')
    implementation project(':xis-util')
    implementation project(':xis-validation')

    // implementation 'org.springframework.boot:spring-boot-devtools:2.7.6'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-web
    compileOnly 'org.springframework.boot:spring-boot-starter-web:2.6.4'

    annotationProcessor "org.projectlombok:lombok:$lombokVersion"
    implementation "org.projectlombok:lombok:$lombokVersion"

    implementation 'org.slf4j:slf4j-log4j12:2.0.3'
}

test {
    useJUnitPlatform()
    afterTest { desc, result ->
        logger.quiet "${desc.className} - ${desc.name}: ${result.resultType}"
    }
}