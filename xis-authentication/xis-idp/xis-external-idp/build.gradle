plugins {
    id 'java'
}

group = 'one.xis'
version = '0.1.1'

repositories {
    mavenCentral()
}

dependencies {
    // Lombok dependencies
    annotationProcessor("org.projectlombok:lombok:$lombokVersion")
    implementation("org.projectlombok:lombok:$lombokVersion")
    compileOnly(project(":xis-context"))
    compileOnly(project(":xis-authentication:xis-token"))
    compileOnly(project(":xis-adapter-spi"))
    compileOnly(project(":xis-controller-api"))
    compileOnly(project(":xis-gson"))
    compileOnly(project(":xis-util"))

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}