plugins {
    id 'java'
}

group 'one.xis'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    implementation 'dom4j:dom4j:1.6.1'


    implementation project(':xis-context')
    implementation project(':xis-util')
    implementation project(':xis-remote-core')
    implementation project(':xis-javascript')
    compileOnly project(':xis-resources')
    annotationProcessor 'org.projectlombok:lombok:1.18.12'
    implementation 'org.projectlombok:lombok:1.18.12'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.14.1'
    implementation 'org.tinylog:tinylog-api:2.6.1'
    implementation 'org.tinylog:tinylog-impl:2.6.1'
    implementation 'com.google.code.gson:gson:2.10.1'

    testImplementation group: 'org.mockito', name: 'mockito-core', version: '2.1.0'
    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.16.1'

}

test {
    useJUnitPlatform()
    afterTest { desc, result ->
        logger.quiet "${desc.className} - ${desc.name}: ${result.resultType}"
    }
}
