plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    //compileOnly project(':xis-remote-core')
    implementation project(':xis-context')
    implementation project(':xis-javascript')
    implementation project(':xis-javascript-model')
    implementation project(':xis-resources')
    implementation project(':xis-controller-model')
    implementation project(':xis-util')
    implementation project(':xis-remote-template')
    implementation project(':xis-common')

    annotationProcessor 'org.projectlombok:lombok:1.18.12'
    implementation 'org.projectlombok:lombok:1.18.12'


    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}