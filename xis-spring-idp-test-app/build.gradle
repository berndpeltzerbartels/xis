plugins {
    id 'java'
    id 'java-library'
    // id 'one.xis.spring-plugin' version '1.0.0'
}

group = rootProject.ext.projectGroup
version = rootProject.ext.projectVersion

repositories {
    mavenCentral()
    mavenLocal()
}
tasks.withType(JavaCompile) {
    sourceCompatibility = rootProject.ext.javaVersion.toString()
    targetCompatibility = rootProject.ext.javaVersion.toString()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(rootProject.ext.javaVersionInt)
    }
}

// Local variables for versions
var lombokVersion = rootProject.ext.libraryVersions.lombok
var springBootVersion = rootProject.ext.libraryVersions.springBoot
var junitVersion = rootProject.ext.libraryVersions.junit


dependencies {

    // Local project dependencies

    implementation project(':xis-spring')
    //implementation project(':xis-idp')
    //runtimeOnly project(':xis-idp-server-impl')
    // compileOnly project(':xis-idp-server')
    implementation project(':xis-test')
    implementation(project(":xis-security:xis-idp-server"))

    // implementation "org.slf4j:slf4j-api:1.7.32"

    //  implementation "ch.qos.logback:logback-classic:1.4.11"

    // add slf simple
    //  implementation "org.slf4j:slf4j-simple:1.7.32"

    // Annotation processors
    annotationProcessor "org.projectlombok:lombok:$lombokVersion"

    // Implementation dependencies
    implementation "org.projectlombok:lombok:$lombokVersion"
    implementation "org.springframework.boot:spring-boot-starter-web:$springBootVersion"

    // Test dependencies
    testImplementation "org.junit.jupiter:junit-jupiter-api:$junitVersion"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junitVersion"
}

test {
    useJUnitPlatform()
    afterTest { desc, result ->
        logger.quiet "${desc.className} - ${desc.name}: ${result.resultType}"
    }
}

sourceSets {
    main {
        resources {
            srcDir 'src/main/java'
        }
    }
}
