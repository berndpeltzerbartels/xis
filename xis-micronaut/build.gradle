plugins {
    id("com.github.johnrengelman.shadow") version "7.1.2"
    id("io.micronaut.application") version "3.4.1"
    id 'java'
    id 'groovy'
}

repositories {
    mavenCentral()
}

dependencies {
    annotationProcessor("io.micronaut:micronaut-http-validation")
    implementation("io.micronaut:micronaut-http-client")
    implementation("io.micronaut:micronaut-jackson-databind")
    implementation("jakarta.annotation:jakarta.annotation-api")
    runtimeOnly("ch.qos.logback:logback-classic")
    implementation("io.micronaut:micronaut-validation")

    implementation project(':xis-remote-core')
    implementation project(':xis-context')
    implementation project(':xis-javascript-components')
    implementation project(':xis-resources')
    implementation project(':xis-javascript')

    implementation 'org.codehaus.groovy:groovy-all:3.0.11'

    annotationProcessor 'org.projectlombok:lombok:1.18.12'

    implementation 'org.projectlombok:lombok:1.18.12'

}


application {
    mainClass.set("one.xis.micronaut.Application")
}
java {
    sourceCompatibility = JavaVersion.toVersion("11")
    targetCompatibility = JavaVersion.toVersion("11")
}

graalvmNative.toolchainDetection = false
micronaut {
    runtime("netty")
    testRuntime("junit5")
    processing {
        incremental(true)
        annotations("hello.world.*")
    }
}