plugins {
    id 'java'
}


repositories {
    mavenCentral()
}


dependencies {

    annotationProcessor "io.micronaut:micronaut-inject-java:4.0.1"

    annotationProcessor("org.projectlombok:lombok:$lombokVersion")
    implementation "org.projectlombok:lombok:$lombokVersion"

    compileOnly("io.micronaut:micronaut-context:2.4.1")
    compileOnly("jakarta.annotation:jakarta.annotation-api:2.1.1")
    compileOnly("jakarta.inject:jakarta.inject-api:2.0.1")
    compileOnly("io.micronaut:micronaut-http-client:4.1.0")

    implementation project(':xis-context')
    implementation project(':xis-server')
    compileOnly project(':xis-resources')
    compileOnly project(':xis-remote-core')
    compileOnly project(':xis-util')

}

java {
    sourceCompatibility = JavaVersion.toVersion("17")
    targetCompatibility = JavaVersion.toVersion("17")
}

