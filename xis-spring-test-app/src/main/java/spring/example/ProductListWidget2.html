<div>
    <h4>Unsere Angebote zu Toppreisen</h4>

    <table id="categories">
        <tr data-repeat="category:categories">
            <td>
                <table class="category" border="1">
                    <thead>
                    <tr>
                        <th colspan="2">${category.title}</th>
                    </tr>
                    <tr class="products" data-repeat="product:category.products">
                        <td class="title">${product.title}</td>
                        <td class="price">${product.price} EUR</td>
                    </tr>
                    </thead>
                </table>
            </td>
        </tr>
    </table>
    <div>
        <a data-widget-link="ProductListWidget">Andere Ansicht</a>
    </div>
</div>
