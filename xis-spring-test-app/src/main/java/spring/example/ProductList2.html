<div>
    <h4>Unsere Angebote zu Toppreisen</h4>
    <table>
        <tbody data-for="category:categories" data-number="categoryNumber">
        <tr>
            <td colspan="3">
                ${categoryNumber}. ${category.title}
            </td>
        </tr>
        <tr data-repeat="product:category.products" data-number="productNumber">
            <td>${productNumber}</td>
            <td>${product.title}</td>
            <td>${product.price} EUR</td>
        </tr>

        </tbody>
    </table>
</div>
