<!DOCTYPE html>
<html xmlns:xis="http://xis.one/html">
<head>
    <title>MultipleAttributesPage</title>
</head>
<body>
<xis:if condition="${condition1}">text1</xis:if>

<div xis:if="${condition2}">text2</div>

<a xis:action="switchCondition1" id="link1">switchCondition1</a>
<a xis:action="switchCondition2" id="link2">switchCondition2</a>

</body>
</html>
