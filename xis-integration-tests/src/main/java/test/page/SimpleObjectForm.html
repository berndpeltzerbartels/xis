<!DOCTYPE html>
<html xmlns:xis="http://xis.one/html">
<head>
    <title>FormPage</title>
</head>
<body>
<form xis:data="formObject">
    <div>
        <input type="text" xis:binding="property1" id="value1"/>
        <label for="value1">Property 1</label>

    </div>

    <div>
        <input type="text" xis:binding="property2" id="value2"/>
        <label for="value2">Property 2</label>
    </div>

    <div>
        <button xis:action="save">Speichern</button>
    </div>


    <div>
        <ul><a></a>
            <li xis:repeat="message:errorMessages">${message}</li>
        </ul>
    </div>
</form>

</body>
</html>
