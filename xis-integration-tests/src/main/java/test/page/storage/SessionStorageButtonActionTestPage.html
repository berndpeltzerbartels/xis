<!DOCTYPE html>
<html xmlns:xis="http://xis.one/schema">
<head>
    <title>Button Action Test</title>
</head>
<body>
<h1>Standalone Button Test</h1>
<p>Counter: <span id="counter-value">${sessionStorage.counterValue}</span></p>

<!-- Standalone buttons outside of any form -->
<div>
    <button xis:action="increment-standalone" id="increment-button">Add 5</button>
    <button xis:action="decrement-standalone" id="decrement-button">Subtract 3</button>
</div>

<p>These buttons should work like action links, triggering page actions directly without form submission.</p>
</body>
</html>
