<!DOCTYPE html>
<html xmlns:xis="http://xis.one/schema" lang="us-en" xml:lang="us-en">
<head>
    <title>CheckBox Test</title>
</head>
<body>
<xis:form binding="formData" id="form">
    <input type="checkbox" xis:binding="accepted" id="theCheckbox"/>
    <label for="theCheckbox">Accept</label>
    <button xis:action="submit" id="submitButton">Submit</button>
</xis:form>
</body>
</html>
