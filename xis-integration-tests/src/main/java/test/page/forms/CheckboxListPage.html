<!DOCTYPE html>
<html xmlns:xis="http://xis.one/schema" lang="us-en" xml:lang="us-en">
<head>
    <title>Checkbox List Test</title>
</head>
<body>
<xis:form binding="form" id="form">
    <div xis:foreach="item:items">
        <input type="checkbox" xis:binding="values" value="${item.id}" id="checkbox-${item.id}"/>
        <label for="checkbox-${item.id}">${item.label}</label>
    </div>
    <button xis:action="submit" id="submitButton">Submit</button>
</xis:form>
</body>
</html>
