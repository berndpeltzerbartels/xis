<!DOCTYPE html>
<html xmlns:xis="https://xis.one/xsd">
<head>
    <title>ActionAndModel</title>
</head>
<body>
<xis:form binding="formObject">

    <div>
        <input type="text" xis:binding="property1" id="field1" value="input"/>
        <label for="field1">Property 1</label>

    </div>

    <div id="result">${result}</div>

    <div>
        <button xis:action="save" id="save">Save</button>
    </div>

</xis:form>
</body>
</html>
