plugins {
    id 'java'
}

group 'one.xis'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    annotationProcessor "org.projectlombok:lombok:$lombokVersion"
    implementation "org.projectlombok:lombok:$lombokVersion"
    implementation project(':xis-context')
    implementation project(':xis-util')
    implementation project(':xis-remote-core')
    implementation project(':xis-resources')
    implementation project(':xis-server')
    implementation(project(':xis-frontend'))
    implementation project(':xis-gson')
    implementation project(':xis-javascript')
    //compileOnly project(':xis-javascript')
    implementation "org.reflections:reflections:$reflectionsVersion"
    implementation "org.mockito:mockito-core:$mockitoVersion"

    implementation('org.graalvm.js:js:23.0.1')
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    implementation 'org.graalvm.js:js-scriptengine:23.0.1'
    implementation 'org.graalvm.truffle:truffle-api:23.0.1'
    implementation 'org.graalvm.js:js:23.0.1'
    implementation 'org.tinylog:tinylog-impl:2.6.1'

    implementation 'org.openjdk.nashorn:nashorn-core:15.4'

    implementation 'com.fasterxml.jackson.core:jackson-databind:2.14.1'

    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.16.1'
}

test {
    maxParallelForks = 4
    useJUnitPlatform()
    afterTest { desc, result ->
        logger.quiet "${desc.className} - ${desc.name}: ${result.resultType}"
    }
}
