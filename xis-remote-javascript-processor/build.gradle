plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    annotationProcessor group: 'com.google.auto.service', name: 'auto-service', version: '1.0-rc7'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'

    implementation project(':xis-helper')
    implementation project(':xis-remote-template')
    implementation project(':xis-remote-javascript-model')
    implementation project(':xis-remote-processor')
    implementation group: 'com.google.auto.service', name: 'auto-service', version: '1.0-rc7'
    implementation 'org.projectlombok:lombok:1.18.12'

    implementation group: 'com.squareup', name: 'javapoet', version: '1.12.1'

    testImplementation group: 'org.mockito', name: 'mockito-core', version: '2.1.0'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.6.2'
    //compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.8'


    testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.6.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.16.1'
    testImplementation 'com.google.testing.compile:compile-testing:0.11'

    implementation 'com.google.dagger:dagger:2.40.5'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.40.5'
}

test {
    useJUnitPlatform()
}