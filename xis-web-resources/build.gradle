import one.xis.gradle.JavascriptPlugin

plugins {
    id 'java'
}

group 'one.xis'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}


apply plugin: JavascriptPlugin

dependencies {
    annotationProcessor 'org.projectlombok:lombok:1.18.12'
    implementation 'org.projectlombok:lombok:1.18.12'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    testImplementation project(':xis-test')
    testImplementation project(':xis-util')
    implementation group: 'org.mockito', name: 'mockito-core', version: '2.1.0'
    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.16.1'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'
}

test {
    useJUnitPlatform()
    afterTest { desc, result ->
        logger.quiet "${desc.className} - ${desc.name}: ${result.resultType}"
    }
}
