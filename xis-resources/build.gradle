plugins {
    id 'java'
}

group 'one.xis'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    implementation project(':xis-context')
    implementation project(':xis-util')
    implementation 'org.slf4j:slf4j-api:2.0.3'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    annotationProcessor "org.projectlombok:lombok:$lombokVersion"
    implementation "org.reflections:reflections:$reflectionsVersion"
    implementation "org.projectlombok:lombok:$lombokVersion"

    implementation 'org.tinylog:tinylog-api:2.6.1'
    implementation 'org.tinylog:tinylog-impl:2.6.1'


}

test {
    useJUnitPlatform()
    afterTest { desc, result ->
        logger.quiet "${desc.className} - ${desc.name}: ${result.resultType}"
    }
}