plugins {
    id 'java'
    id 'java-gradle-plugin'
    id 'maven-publish'
    id 'groovy' // Optional, falls Groovy verwendet wird
    id 'com.gradle.plugin-publish' version '0.15.0' // Nur für Gradle Plugin Portal notwendig
}

group = 'one.xis'
version = '1.0.0'

repositories {
    mavenCentral()
    mavenLocal()
}

tasks.withType(JavaCompile) {
    sourceCompatibility = rootProject.ext.javaVersion.toString()
    targetCompatibility = rootProject.ext.javaVersion.toString()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(rootProject.ext.javaVersionInt)
    }
}

dependencies {
    implementation gradleApi()
    implementation localGroovy() // Für Groovy-basierte Gradle Scripte
}

pluginBundle {
    website = 'https://example.com' // Ersetzen durch echte URL, falls nötig
    vcsUrl = 'https://github.com/example/repo' // Ersetzen durch echte URL
    tags = ['java', 'dependency', 'java-version']
}

gradlePlugin {
    plugins {
        springPlugin {
            id = 'one.xis.spring-plugin' // Plugin-ID
            implementationClass = 'one.xis.plugin.XISSpringPlugin' // Implementierungsklasse
        }
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            groupId = 'one.xis' // Gruppierung
            artifactId = 'spring-plugin' // Artefaktname
            version = '1.0.0'
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

task writeVersionToFile {
    doLast {
        def versionFile = new File(buildDir, "plugin-version.txt")
        versionFile.text = project.version.toString()
        println "Plugin version written to: " + versionFile
    }
}

task writeJavaVersionIntToFile {
    doLast {
        def versionFile = new File(buildDir, "java-version.txt")
        versionFile.text = rootProject.ext.javaVersionInt
        println "Java version written to: " + versionFile
    }
}

// Aufgaben automatisch ausführen
classes.dependsOn writeVersionToFile
classes.dependsOn writeJavaVersionIntToFile
