plugins {
    id("groovy")
    id("io.micronaut.application") version "4.0.0"
    id("io.micronaut.test-resources") version '3.5.1'
}

version = "0.0.1"
group = "one.xis"

repositories {
    mavenCentral()
    jcenter()
    maven {
        url = "https://www.dcm4che.org/maven2/"
    }
    maven {
        url = "https://raw.github.com/nroduit/mvn-repo/master/"
    }
}

micronaut {
    version = "4.0.0"
    runtime("netty")
    testRuntime("spock2")
    processing {
        incremental(true)
        //annotations("de.xyz")
    }
    testResources {
        enabled = false
    }
}

sourceSets {
    main {
        resources {
            srcDir 'src/main/groovy'
        }
    }
}


dependencies {

    annotationProcessor "io.micronaut:micronaut-inject-java"

    implementation project(':xis-remote-core')
    implementation project(':xis-micronaut')
    implementation project(':xis-test')


    implementation("io.micronaut:micronaut-http-server-netty")
    implementation("io.micronaut:micronaut-http-client")
    implementation("io.micronaut.groovy:micronaut-runtime-groovy")

    annotationProcessor("io.micronaut.data:micronaut-data-processor")
    implementation("io.micronaut.data:micronaut-data-hibernate-jpa")
    implementation("io.micronaut.sql:micronaut-hibernate-jpa")
    implementation("io.micronaut.sql:micronaut-jdbc-hikari")

    implementation("io.micronaut.mongodb:micronaut-mongo-sync")

    // module to handle serialization
    implementation("com.fasterxml.jackson.datatype:jackson-datatype-hibernate6")
    implementation("io.micronaut:micronaut-jackson-databind")

    annotationProcessor("io.micronaut.validation:micronaut-validation-processor")
    implementation("io.micronaut.validation:micronaut-validation")
    // implementation("io.micronaut.beanvalidation:micronaut-hibernate-validator")
    annotationProcessor("io.micronaut:micronaut-http-validation")

    runtimeOnly("org.mariadb.jdbc:mariadb-java-client")
    runtimeOnly("ch.qos.logback:logback-classic")
    runtimeOnly("org.yaml:snakeyaml")

    implementation("io.micronaut.groovy:micronaut-runtime-groovy")

    implementation("io.micronaut.rxjava2:micronaut-rxjava2")
    implementation("io.micronaut.rxjava2:micronaut-rxjava2-http-client")


    implementation 'org.apache.groovy:groovy:4.0.13'
    implementation group: 'org.apache.groovy', name: 'groovy-xml', version: '4.0.13'
    implementation group: 'org.apache.groovy', name: 'groovy-json', version: '4.0.13'
    implementation group: 'org.apache.groovy', name: 'groovy-templates', version: '4.0.13'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'
    implementation group: 'org.apache.xmlgraphics', name: 'fop', version: '2.6'
    implementation group: 'org.passay', name: 'passay', version: '1.6.1'


    compileOnly("io.micronaut.openapi:micronaut-openapi:4.4.3")


    implementation("io.swagger.core.v3:swagger-annotations")

    testRuntimeOnly group: 'com.h2database', name: 'h2'
}


application {
    mainClass.set("micronaut.example.MicronautTestApplication")

}


test {
    useJUnitPlatform()
    afterTest { desc, result ->
        logger.quiet "${desc.className} - ${desc.name}: ${result.resultType}"
    }
}