<!DOCTYPE html>
<html lang="en" xmlns:xis="http://xis.one/html">
<head>
    <meta charset="UTF-8"/>
    <title>RepeatInsideRepeat</title>
</head>
<body>
<div xis:repeat="item:items" class="item">
    <h5 class="item">${item.title}</h5>
    <div xis:repeat="subItem:item.subItems" class="subItem">${subItem.title}</div>
    <hr/>
</div>
<div>
    <a xis:page="/index.html" id="indexLink">Index</a>
</div>
</body>
</html>
