<!DOCTYPE html>
<html>

<head>
    <title>${title}</title>
    <script src="parser.js"></script>
    <script src="dom.js"></script>
    <script src="loader.js"></script>
    <script src="forms.js"></script>


    <script type="text/javascript">

        function identity(o) {
            return o;
        }

        function styleClass(index) {
            if (index % 2 == 1) {
                return 'red';
            }
            return '';
        }

        function visible(i) {
            return i % 10 == 0
        }
    </script>

    <style>
        .red {
            color: red;
        }
    </style>
</head>

<body onload="initPage();">

    <h4>${title}</h4>

    <div id="test">
        </dv>

        <div data-key="title"></div>
        <ul>
            <li data-repeat="item:items"><strong class="${styleClass(item_index)}">Der
                    Name ist:
                    ${item.name}</strong>
            </li>

        </ul>

    </div>



    <table>
        <tbody>
            <tr data-repeat="item:items">
                <td>${item.name}</td>
            </tr>
        </tbody>
    </table>

</body>


</html>
