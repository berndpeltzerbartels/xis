<!DOCTYPE html>
<html>

<head>
    <title>${title}</title>



    <script type="text/javascript">

        var testFunction = () => { console.log(this.localName); };


        function runTest() {
            var e = document.getElementById('test');
            e.echo = testFunction;

            e.echo();
        }

    </script>

    <style>
        .red {
            color: red;
        }
    </style>
</head>

<body onload="runTest();">

    <h4>${title}</h4>

    <div id="test">
        </dv>

        <div data-key="title"></div>
        <ul>
            <li data-repeat="item:items"><strong class="${styleClass(item_index)}">Der
                    Name ist:
                    ${item.name}</strong>
            </li>

        </ul>

    </div>



    <table>
        <tbody>
            <tr data-repeat="item:items">
                <td>${item.name}</td>
            </tr>
        </tbody>
    </table>

</body>


</html>
